<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BreathFlow â€” Zen</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- VIDEO BACKGROUND -->
  <video id="bgVideo" playsinline loop muted preload="auto">
    <source src="assets/bg.mp4" type="video/mp4">
  </video>

  <!-- MAIN UI -->
  <main class="app">
    <div class="topbar">
      <div class="brand">BreathFlow</div>
    </div>

    <section class="center">
      <!-- the breathing circle (above the video) -->
      <div id="breathWrapper">
        <div id="breathCircle" aria-hidden="true"></div>
        <div id="breathLabel">READY</div>
      </div>
    </section>

    <footer class="controls">
      <button id="startBtn" class="btn">Start</button>
      <button id="stopBtn" class="btn secondary" disabled>Stop</button>
      <label class="audioRow">
        <input id="audioToggle" type="checkbox" /> Ambience (assets/ocean.mp3)
      </label>
    </footer>
  </main>

  <audio id="oceanAudio" preload="auto"></audio>

  <script src="js/app.js"></script>
</body>
</html>
